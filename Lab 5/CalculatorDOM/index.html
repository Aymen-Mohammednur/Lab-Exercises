<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <div class="container mt-4 mb-4">
        <h2>Welcome to My Calculator</h2>
    </div>

    <div class="container-fluid">
        <div class="row bg-light">

            <div class="col-md-4">
                <div class="container">
                    <div class="row">
                        <div class="col ml-4">
                            <label for="input" class="p-4"><h5>Enter Your Number</h5></label>
                            <input type="number" name="input" id="input" class="p-2">
                        </div>
                    </div>
                </div>
            </div>

    </div>

    <div class="container-fluid mt-4">
        <div class="row bg-light">

            <div class="col-md-4">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 ml-5 mt-3 mb-2">
                            <button type="button" class="btn btn-info btn-lg btn1" name="+">+</button>
                            <button type="button" class="btn btn-info btn-lg btn1" name="-">-</button>
                            <button type="button" class="btn btn-info btn-lg btn1" name="*">*</button>
                            <button type="button" class="btn btn-info btn-lg btn1" name="/">/</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn btn-warning btn-lg" name="ac">AC</button>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 ml-5 mt-2 mb-4">
                            <button type="button" class="btn btn-info btn-lg" name="pow">Pow</button>
                            <button type="button" class="btn btn-info btn-lg" name="sqrt">Sqrt</button>
                            <button type="button" class="btn btn-info btn-lg" name="%">%</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn btn-warning btn-lg" name="equals">=</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="row myresult">
                    <h5 class="p-2">Result</h5>
                    <input type="text" name="result" id="result" readonly>
                </div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
